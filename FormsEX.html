<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
<h1>Register</h1>

    <!-- for name inputs -->
<form action="">
<div>
    <label for="Firstname">First Name:</label>
    <input name="first" inputmode="first" type="firstname" placeholder="STEX" required>

    <label for="Lastname">Last Name:</label>
    <input name="last" id="last" type="lastname" placeholder="STEXX" required="">
</div>

    <!-- for genderchioces -->
<div>
    <label for="male">Male:</label>
    <input name="genderchioce" id="male" type="radio">

    <label for="female">Female:</label>
    <input name="genderchioce" id="female" type="radio">

    <label for="other">Other:</label>
    <input name="genderchioce" id="other" type="radio">
</div>

    <!-- for email with validations required -->
<div>
    <label for="Email">Email:</label>
    <input name="email" type="email" placeholder="your email" required>

    <label for="Password">Password:</label>
    <input name="password" type="password" pattern=".{5,10}" required title="password must be 5 to 10 characters">
</div>

    <!-- for birthday using select tag-->
<div>
<label for="birthday">
        Birthday:
    <select name="month">
        <option value="">Month</option>
        <option value="">Jan</option>
        <option value="">Feb</option>
        <option value="">Mar</option>
    </select>
    <select name="day">
        <option value="">Day</option>
        <option value="">01</option>
        <option value="">02</option>
        <option value="">03</option>
        <option value="">04</option>
        <option value="">05</option>
        <option value="">06</option>
        <option value="">07</option>
        <option value="">08</option>
        <option value="">09</option>
        <option value="">10</option>
        <option value="">11</option> 
        <option value="">12</option>
    </select>
    <select name="year">
        <option value="">Year</option>
        <option value="">1999</option>
        <option value="">2000</option>
        <option value="">2001</option>
        <option value="">2002</option>
        <option value="">2003</option>
    </select>
    </label>
</div>
    <!-- space for writting short notes -->
<textarea name="Bio" id="" cols="30" rows="10" placeholder="Your Bio"></textarea>

   <!-- for terms and condition using chkbx -->
<div>
    <label for="chkbx">I agree to the terms and conditions</label>
    <input type="checkbox" id="checkbox" value="checkbox">
</div>

    <!-- for submit btn -->

<input type="submit">
   
</form>
   

</body>
</html>
